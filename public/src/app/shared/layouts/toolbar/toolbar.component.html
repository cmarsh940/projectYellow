<span class="toolbar__logo">Surveys by ME</span>

<select class="toolbar__lang" (change)="changeLang($event.target.value)">
    <option *ngFor="let lang of langList$ | async"
            [value]="lang.code"
            [selected]="lang.code === currentLang">
        {{ lang.name }}
    </option>
</select>
