<mat-toolbar id="footer" color="primary">
  <footer>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <form [formGroup]="emailSubForm">
          <div *ngIf="errors" class="errors">
            <span>{{ errors }}</span>
          </div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email" autocomplete="email" [formControl]="emailFormControl" />
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('maxlength')">
              cannot be > then 250 charactors
            </mat-error>
          </mat-form-field>
          <button mat-icon-button type="submit" (click)="addEmailSub(emailSubForm)" [disabled]="!emailSubForm.valid">
            <mat-icon color="accent">
              send
            </mat-icon>
          </button>
        </form>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-button (click)="openFeedback()">feedback</button>
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-button (click)="openDialog()">&copy; 2019 ME LLC Group. All Rights Reserved.</button>
  </footer>
</mat-toolbar>
