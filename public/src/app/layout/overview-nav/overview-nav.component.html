<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile">
        <i class="material-icons">
          account_circle
        </i> Profile
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/overview">
        <i class="material-icons">
          dashboard
        </i> Overview
      </a>
      <a mat-list-item routerLink="/surveyReport">
        <i class="material-icons">
          assignment
        </i> Surveys
      </a>
      <a mat-list-item routerLink="/surveyCategoriesReport">
        <i class="material-icons">
          category
        </i> Survey Categories
      </a>
      <a mat-list-item routerLink="/userReport">
        <i class="material-icons">
          group
        </i> Users
      </a>
      <a mat-list-item routerLink="/clientReport">
        <i class="material-icons">
          group
        </i> Clients
      </a>
      <a mat-list-item routerLink="/roleReport">
        <i class="material-icons">
          group
        </i> Roles
      </a>
      <a mat-list-item routerLink="/subscriptionReport">
        <i class="material-icons">
          group
        </i> Subscriptions
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Overview</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
