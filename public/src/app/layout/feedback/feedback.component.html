<mat-dialog-content class="container-fluid">
  <div class="header">
    <h1 class="mat-title">Feedback</h1>
  </div>

  <form [formGroup]="feedbackForm" class="form">

    <!-- FEEDBACK TYPE -->

    <mat-form-field appearance="outline">
      <mat-label>Select a type:</mat-label>
      <mat-select [formControl]="feedbackTypeFormControl" matNativeControl required >
        <mat-option value="bug">Bug</mat-option>
        <mat-option value="comment">Comment</mat-option>
        <mat-option value="rating">Rate Us</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- NAME -->
    <mat-form-field appearance="outline">
      <mat-label>Name:</mat-label>
      <input matInput [formControl]="nameFormControl" />
    </mat-form-field>

    <!-- EMAIL -->
    <mat-form-field appearance="outline">
      <mat-label>Email:</mat-label>
      <input matInput [formControl]="emailFormControl" />
    </mat-form-field>

    <!--  MESSAGE -->
    <mat-form-field class="example-full-width">
      <textarea matInput [formControl]="messageFormControl" placeholder="Message" required></textarea>
    </mat-form-field>

    <!-- Submit Button -->
    <mat-dialog-actions>
      <button mat-stroked-button type="submit" (click)="addFeedback(feedbackForm)" [disabled]=!feedbackForm.valid>Submit</button>
    </mat-dialog-actions>
  </form>
  <div>
    <p class="text-center" [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error | json }}</p>
  </div>
</mat-dialog-content>
