<button mat-stroked-button routerLink="/addCategory" color="primary" id="add-button">Add Category</button>

<!-- TABLE -->
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <!-- SURVEY COLUMN -->
  <ng-container matColumnDef="surveys">
    <mat-header-cell *matHeaderCellDef> Surveys </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element._surveys.length }} </mat-cell>
  </ng-container>

  <!-- ACTION COLUMN -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <!-- EDIT -->
      <button mat-icon-button color="accent" [routerLink]="['/category', 'edit', element._id]">
        <mat-icon aria-label="icon-button to edit category">
          <i class="material-icons">&#xE3C9;</i>
        </mat-icon>
      </button>

      <!-- DELETE -->
      <mat-icon (click)="destroy(element._id)" matTooltip="Delete" color="warn">
        <i class="material-icons">
          delete_forever
        </i>
      </mat-icon>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
