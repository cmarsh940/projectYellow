
<h4 >Create Survey Category</h4>
<p>Enter the required values below.</p>
<form (submit)="addAsset()" [formGroup]="myForm">
  <!-- NAME -->
  <mat-form-field>
    <input matInput formControlName="name" type="text" required>
  </mat-form-field>
  <button mat-button-raised (click)="addAsset()" [disabled]=!myForm.valid>Confirm</button>
</form>
