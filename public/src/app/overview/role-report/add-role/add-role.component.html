<div class="container-fluid">
  <h4 class="modal-title" id="addRoleModalLabel">Add a role</h4>
  <form (submit)="updateClient()" #formData="ngForm" class="form">
    <mat-form-field>
      <input matInput name='name' [(ngModel)]="data.name" #name='ngModel' placeholder="Name" required>
    </mat-form-field>

    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button type='submit' [disabled]=!formData.valid>Save</button>
  </form>
</div>
