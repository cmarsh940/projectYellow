<div class="grid-container">
  <h1 class="mat-h1">Dashboard(COMING Soon!)</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile colspan="2" rowspan="1">

      <!-- ACTIVITY CARD -->
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Activity
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu" disabled>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item disabled>Expand</button>
              <button mat-menu-item disabled>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>COMING SOON!</div>
        </mat-card-content>
      </mat-card>

      <!-- SURVEYS CARD -->
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Surveys
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu" disabled>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item disabled>Expand</button>
              <button mat-menu-item disabled>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{data.s.length}}</div>
        </mat-card-content>
      </mat-card>
