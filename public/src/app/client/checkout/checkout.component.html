<div class="container" style="min-height: 500px; margin-top: 150px;">

        <h2>Payment amount: ${{amount}}</h2>

    <div class="card-container">
        <form action="/" method="post" id="cardForm">
            <label class="hf-label" for="card-number">Card Number</label>
            <div class="hf-container" id="card-number"></div>

            <label class="hf-label" for="expiration-date">Expiration Date</label>
            <div class="hf-container" id="expiration-date"></div>

            <label class="hf-label" for="cvv">CVV</label>
            <div class="hf-container" id="cvv"></div>

            <button type="submit" class="button button--small button--green" id="submit">Purchase</button>
        </form>
    </div>
</div>
