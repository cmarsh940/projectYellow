<div>
  <mat-table [dataSource]="dataSource">

    <!-- Created Column -->
    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef>
        Created
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.createdAt | date}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> 
        <span> Name </span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> 
       <span> Action </span>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <button mat-icon [routerLink]="['/takeSurvey', element._id]">
          <i class="material-icons">
            visibility
          </i>
        </button> 
        <button mat-icon [routerLink]="['edit', element._id]">
          <i class="material-icons">
            edit
          </i>
        </button> 
        <button mat-icon [routerLink]="['analytics', element._id]">
          <i class="material-icons">
            assessment
          </i>
        </button> 
        <button mat-icon (click)="destroySurvey(element._id)" color="warn">
          <i class="material-icons">
            delete_forever
          </i>
        </button> 
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
