<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a routerLink="/">
      <img src="/assets/SurveysbyME.png" id="icon">
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container" id="head">
  <h2 class="text-center mat-title">Create Your Account</h2>
  <div class="form-container">
    <form [formGroup]="myForm">
      <div class="label">
        <b class="text-center">Information</b>
      </div>

      <!-- FIRST NAME -->
      <div class="input-container">
        <mat-form-field appearance="outline" color="primary">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" required autocomplete="given-name">
        </mat-form-field>

        <!-- LAST NAME -->
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" required autocomplete="family-name">
        </mat-form-field>
      </div>

      <!-- BUSINESS NAME -->
      <mat-form-field appearance="outline">
        <mat-label>Business Name <span>- optional</span></mat-label>
        <input matInput type="text" formControlName="businessName">
      </mat-form-field>

      <div class="label">
        <b class="text-center">Login Info</b>
      </div>
      
      <!-- EMAIL -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput required formControlName="email" autocomplete="email">
      </mat-form-field>
        
        <!-- PASSWORD -->
        <div class="input-container">
          <mat-form-field appearance="outline" hintLabel="( Atleast 8 charactors, 1 uppercase, 1 number )">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required autocomplete="new-password">
          </mat-form-field>
        
          <!-- CONFIRM PASSWORD -->
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirm_pass" required autocomplete="new-password-confirmation" >
          </mat-form-field>
        </div>

        <div class="label">
          <b class="text-center">Contact Info</b>
        </div>

        <!-- PHONE -->
        <mat-form-field appearance="outline">
          <mat-label>Phone #</mat-label>
          <input matInput type="tel" formControlName="phone" autocomplete='tel-national'>
        </mat-form-field>
    
      <!-- ADDRESS -->
      <div class="input-container">
        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address"  required  autocomplete="street-address">
        </mat-form-field>

        <!-- CITY -->
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" formControlName="city" required autocomplete="address-level2">
        </mat-form-field>
      </div>

      <!-- STATE -->
      <div class="input-container">
        <mat-form-field appearance="outline">
          <mat-select formControlName="state" required autocomplete="state" placeholder="Select a State">
            <mat-option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- ZIP CODE -->
        <mat-form-field appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput type="text" formControlName="zip" required autocomplete="postal-code">
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>

      <!-- SUBMIT BUTTON -->
      <div class="text-center">
        <button mat-stroked-button type="submit" color="primary" (click)="addParticipant(myForm)" [disabled]="!myForm.valid">Create Account</button>
      </div>
    </form>
  </div>

  <div class="errors" *ngIf="errors">
    <p class="text-center" [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
  </div>

<mat-toolbar id="footer" color="primary">
  <div class="text-center">
    <p class="mat-h5">Already have a account?
      <a routerLink="/login" color="accent">Login</a>
    </p>
  </div>
</mat-toolbar>
