<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a routerLink="/">
      <img src="/assets/icons/icon-192x192.png" id="icon">
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <form (submit)="loginClient()" #loginForm="ngForm">
    <!-- ** EMAIL ** -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <span matPrefix>
        <mat-icon>
          email
        </mat-icon>
      </span>
      <input matInput placeholder="Enter your email" autocomplete="email" name="email" required [(ngModel)]="currentClient.email">
    </mat-form-field>

    <!-- **  PASSWORD ** -->
    <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
      <span matPrefix> 
        <mat-icon>
          https
        </mat-icon>
      </span>
      <input matInput placeholder="Enter your password" autocomplete="current-password" name="password" required [(ngModel)]="currentClient.password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-stroked-button type="submit" value="Login" [disabled]="!loginForm.valid" color="primary">Login
    </button>
  </form>
  <div>
    <p class="text-center" [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
  </div>
</div>
<mat-toolbar id="footer" color="primary">
  <div class="text-center">
    <p class="mat-h5">Don't have a account? <a routerLink="/register" color="accent">Sign up</a></p>
  </div>
</mat-toolbar>
