<div class="container">
  <h2 class="text-center">Login</h2>
  <form (submit)="loginUser(); loginForm.reset()" #loginForm="ngForm">
    <!-- ** EMAIL ** -->

    <mat-form-field>
      <input matInput placeholder="Enter your email" autocomplete="email" name="email"  autocomplete="username email"
        required [(ngModel)]="currentUser.email">
    </mat-form-field>

    <!-- **  PASSWORD ** -->
    <mat-form-field>
      <input matInput placeholder="Enter your password" autocomplete="current-password" name="password" autocomplete="new-password"
        required [(ngModel)]="currentUser.password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" value="Login" [disabled]="!currentUser.email" color="accent">Login
    </button>
  </form>

  <button mat-raised-button routerLink="/register" color="primary">Register</button>
</div>
