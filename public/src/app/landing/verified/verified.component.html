<div *ngIf="!loaded; else mainTemplate">
  <div class="loading">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
<ng-template #mainTemplate>
  <div class="header">
    <h5 class="mat-title">You are verified</h5>
    <button mat-raised-button routerLink="/login" color="accent">login</button>
  </div>
</ng-template>
