<!-- TOP CONTAINER -->
<div class="container-fluid" id="background-top">
  <div id="container-top"></div>
</div>

<div class="container-fluid" id="container-middle">
  <div id="cards">
    <mat-card>
      <h5>Real Time Data</h5>
    </mat-card>
    <mat-card>
      <h5>Safe & Secure</h5>
    </mat-card>
    <mat-card>
      <h5>"YOUR" Data</h5>
    </mat-card>
    <mat-card>
      <h5>User friendly</h5>
    </mat-card>
  </div>

  <!-- expansion -->
  <div class="row">
    <div class="row-header">
      <h3>Why create a survey?</h3>
    </div>
    <mat-accordion class="accordion">
      <!-- WHY -->
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
           Know what your customer really think?
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">NEXT</button>
        </mat-action-row>
      </mat-expansion-panel>

      <!-- WHO -->
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Give your employees a voice!
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">NEXT</button>
        </mat-action-row>
      </mat-expansion-panel>

      <!-- PRICE -->
      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Learn what people think of you!
          </mat-panel-title>
        </mat-expansion-panel-header>


        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">NEXT</button>
        </mat-action-row>
      </mat-expansion-panel>
      
      <!-- MORE -->
      <mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Meet your working #goals!
          </mat-panel-title>
        </mat-expansion-panel-header>


        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">NEXT</button>
        </mat-action-row>
      </mat-expansion-panel>

      <!-- PRICE -->
      <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
          Simplify your marketing direction!
          </mat-panel-title>
        </mat-expansion-panel-header>
      
      
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>
  </div>
</div>
