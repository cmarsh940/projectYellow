<div id="header">
    <h5 class="mat-title">Taking {{ survey?.name | titlecase }}</h5>
</div>

<form [formGroup]="surveyForm" (ngSubmit)="submitForm()" class="form">

    <div formArrayName="questions">
        <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i">
            <!-- The repeated question template -->
            <mat-card>
                <mat-card-header>
                    <span>#{{i + 1}}</span>
                </mat-card-header>
                <mat-card-content>
                    <div class="card-question">
                        <b>
                            <input matInput readonly="true" formControlName="question" />
                        </b>
                    </div>
                    <!-- BOOLEAN -->
                    <div class="card-answer">
                        <div *ngIf="survey.questions[i].questionType === 'boolean'">
                            <mat-radio-group formControlName="answers">
                                <mat-radio-button [value]="true">Yes</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <!-- YES NO -->
                        <div *ngIf="survey.questions[i].questionType === 'yesno'">
                            <mat-radio-group formControlName="answers">
                                <mat-radio-button [value]="true">Yes</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <!-- TEXT -->
                        <div *ngIf="survey.questions[i].questionType === 'text'">
                            <mat-form-field>
                                <mat-label>Answer:</mat-label>
                                <input matInput formControlName="answers" />
                            </mat-form-field>
                        </div>

                        <!-- MULTI CHOICE -->
                        <div *ngIf="survey.questions[i].questionType === 'mutiplechoice'">
                            <mat-form-field>
                                <mat-label>Answer:</mat-label>
                                <input matInput formControlName="answers" />
                            </mat-form-field>
                        </div>

                        <!-- PARAGRAPH -->
                        <div *ngIf="survey.questions[i].questionType === 'paragraph'">
                            <mat-form-field>
                                <mat-label>Answer:</mat-label>
                                <textarea matInput formControlName="answers"></textarea>
                            </mat-form-field>
                        </div>

                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- Submit Button -->
        <div id="button-group">
            <button mat-stroked-button type="submit" [disabled]=!surveyForm.valid>Submit</button>
        </div>
    </div>
</form>
<div>
    <p class="text-center" [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
</div>
