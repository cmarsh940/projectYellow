<div class="header">
    <h5 class="mat-title">Taking {{ survey?.name | titlecase }}</h5>
</div>

<form [formGroup]="surveyForm" (ngSubmit)="submitForm()" class="form">
    <mat-horizontal-stepper formArrayName="questions" linear>
        <div *ngFor="let question of questions.controls; let i = index">
            <mat-step [formGroupName]="i" [stepControl]="questions.get([i])">
                <mat-card>
                    <mat-card-header>
                        <textarea matInput readonly="true" matTextareaAutosize="true" formControlName="question" id="question-input"></textarea>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <!-- BOOLEAN -->
                        <div class="card-answer">
                            <div *ngIf="survey?.questions[i]?.questionType === 'boolean'">
                                <mat-radio-group formControlName="answers" [required]="survey?.questions[i]?.isRequired">
                                    <mat-radio-button [value]="true">True</mat-radio-button>
                                    <mat-radio-button [value]="false">False</mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <!-- YES NO -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'yesno'">
                                <mat-radio-group formControlName="answers" [required]="survey?.questions[i]?.isRequired">
                                    <mat-radio-button [value]="true">Yes</mat-radio-button>
                                    <mat-radio-button [value]="false">No</mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <!-- GOOD BAD -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'goodbad'">
                                <mat-radio-group formControlName="answers" [required]="survey?.questions[i]?.isRequired">
                                    <mat-radio-button [value]="good">Good</mat-radio-button>
                                    <mat-radio-button [value]="bad">Bad</mat-radio-button>
                                </mat-radio-group>
                            </div>


                            <!-- TEXT -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'text'">
                                <mat-form-field>
                                    <mat-label>Answer:</mat-label>
                                    <input matInput formControlName="answers" [required]="survey?.questions[i]?.isRequired" />
                                </mat-form-field>
                            </div>

                            <!-- MULTI CHOICE -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'mutiplechoice'">
                                <mat-radio-group formControlName="answers" [required]="survey?.questions[i]?.isRequired" id="multichoice">
                                    <mat-radio-button *ngFor="let option of survey?.questions[i]?.options" [value]="option.optionName">
                                        {{option.optionName}}
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <!-- DATE -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'date'">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="answers" [required]="survey?.questions[i]?.isRequired">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker touchUi #picker></mat-datepicker>
                                    <mat-hint align="start"><strong>MM/DD/YYYY</strong> </mat-hint>
                                </mat-form-field>
                            </div>

                            <!-- PARAGRAPH -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'paragraph'">
                                <mat-form-field>
                                    <mat-label>Answer:</mat-label>
                                    <textarea matInput formControlName="answers" [required]="survey?.questions[i]?.isRequired"></textarea>
                                </mat-form-field>
                            </div>

                            <!-- SLIDE SCALE -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'slide'">
                                <mat-slider min="1" max="100" tickInterval="25" thumbLabel formControlName="answers" [required]="survey?.questions[i]?.isRequired"></mat-slider>
                            </div>

                            <!-- SMILIEFACES -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'smilieFaces'">
                                <mat-button-toggle-group formControlName="answers" class="smilieFaces" [required]="survey?.questions[i]?.isRequired">
                                    <mat-button-toggle value="bad">
                                        <mat-icon>sentiment_very_dissatisfied</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="ok">
                                        <mat-icon>sentiment_dissatisfied</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="good">
                                        <mat-icon>sentiment_satisfied</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="great">
                                        <mat-icon>sentiment_very_satisfied</mat-icon>
                                    </mat-button-toggle>
                                </mat-button-toggle-group>
                            </div>

                            <!-- LIKE UNLIKE -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'likeunlike'">
                                <mat-button-toggle-group formControlName="answers" class="likeunlike" [required]="survey?.questions[i]?.isRequired" id="thumbs">
                                    <mat-button-toggle value="like">
                                        <mat-icon>thumb_up</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="unlike">
                                        <mat-icon>thumb_down</mat-icon>
                                    </mat-button-toggle>
                                </mat-button-toggle-group>
                            </div>

                            <!-- SATISFACTION -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'satisfaction'">
                                <mat-radio-group formControlName="answers" [required]="survey?.questions[i]?.isRequired">
                                    <mat-radio-button [value]="bad">Bad</mat-radio-button>
                                    <mat-radio-button [value]="ok">Ok</mat-radio-button>
                                    <mat-radio-button [value]="good">Good</mat-radio-button>
                                    <mat-radio-button [value]="great">Great</mat-radio-button>
                                </mat-radio-group>
                            </div>

                            <!-- RATING -->
                            <div *ngIf="survey?.questions[i]?.questionType === 'rate'">
                                <mat-slider thumbLabel tickInterval="1" min="1" max="5" formControlName="answers" [required]="survey?.questions[i]?.isRequired"></mat-slider>
                            </div>
                        </div>

                        <div *ngIf="i === 0" class="single-button">
                            <button mat-stroked-button matStepperNext type="button" color="primary">
                                Next <img src="/assets/icons/arrow_forward.svg" alt="navigate forward icon">
                            </button>
                        </div>
                        <div *ngIf="i >= 1 && i < survey?.questions?.length - 1" class="button-group">
                            <button mat-stroked-button matStepperPrevious type="button" color="back">
                               <img src="/assets/icons/arrow_back.svg" alt="navigate back icon"> Back
                            </button>
                            <span class="spacer"></span>
                            <button mat-stroked-button matStepperNext type="button" color="primary">
                                Next <img src="/assets/icons/arrow_forward.svg" alt="navigate forward icon">
                            </button>
                        </div>
                        <div *ngIf="i === survey?.questions?.length - 1" class="button-group">
                            <button mat-stroked-button matStepperPrevious type="button" color="back">
                                <img src="/assets/icons/arrow_back.svg" alt="navigate back icon"> Back
                            </button>
                            <span class="spacer"></span>
                            <button mat-raised-button type="submit" [disabled]=!surveyForm.valid color="accent">Submit</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-step>
        </div>
    </mat-horizontal-stepper>
</form>
<div>
    <p class="text-center" [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
</div>
