  <style type="text/css">
    body,
    html {
      height: 100%;
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #000;
    }

    .pulse-loader {
      height: 15rem;
      width: 15rem;
      position: absolute;
    }


    .pulse-loader:before, .pulse-loader:after {
      content:  '';
      animation: 1.5s infinite pulse;
      top: 0;
      left: 0;
      border-radius: 50%;
      border: 4px solid #ffd600;;
      display: block;
      height: 100%;
      opacity: 0;
      position: absolute;
      width: 100%;
    }

    .pulse-loader:after {
      animation-delay: 3s;
    }

    .logo img {
      max-width: 15em;
      max-height: 15em;
    }

    @keyframes pulse {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      70% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.6);
      }
    }
  
  </style>
