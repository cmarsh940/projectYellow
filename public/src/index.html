<!doctype html>
<html lang="en">
<head>

  <title>Survey by ME</title>
  <base href="/">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Providing the best surveys for any one with any need. We provide surveys for large corperations, a single person just wanting to know what people like." />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta http-equiv="cleartype" content="on">
  <meta name="keywords" content="Survey, Customer Satisfaction, Quality Survey"
  />
  <meta name="theme-color" content="#FFD600">
  <meta name="robots" content="noodp" />
  <meta name="revisit-after" content="3 Days">
  <meta name="expires" content="never">
  <meta name="rating" content="General">
  <meta name="author" content="ME LLC GROUP">
  <meta property="og:site_name" content="surveysbyme.com" />
  <meta property="og:url" content="https://www.surveysbyme.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Survey by ME" />
  <meta property="og:description" content="Providing the best surveys for any one with any need." />
  <meta property="og:image" content="/assets/SurveysbyME.png" />
  <meta property="og:image:type" content="image/png" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Survey by ME" />
  <meta name="twitter:description" content="Providing the best surveys for any one with any need." />
 
  <link rel="icon" type="image/x-icon" href="favicon.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">



  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #000;
    }

    .app-loading .spinner {
      height: 300px;
      width: 300px;
      animation: rotate 1s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ffd600;
    }

    .logo img {
      max-width: 15em;
      max-height: 15em;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <app-root>
    <!-- selector from app.component.ts -->

    <!-- loading layout replaced by app after startupp -->
    <div class="app-loading">
      <div class="logo">
        <img src="/assets/SurveysbyME.png" alt="ME icon">
      </div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div>

  </app-root>

</body>
</html>
